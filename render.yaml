# Render Blueprint for deploying the record collection application
# Organized under Records project, Demo environment
# Uses starter service plan and basic-256mb database plan
#
# Note: This blueprint uses Bun runtime for the web service.
# The Dockerfile is provided for alternative Docker-based deployments.

services:
  # Web service for the Next.js application
  - type: web
    name: my-record-collection
    runtime: node
    plan: starter
    region: oregon
    branch: main
    repo: https://github.com/lexpierce/my-record-collection
    healthCheckPath: /api/am_i_evil
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: my-record-collection-db
          property: connectionString
      - key: DISCOGS_TOKEN
        sync: false
      - key: DISCOGS_USER_AGENT
        value: MyRecordCollection/1.0
    # Install Bun and use it for build and start (Bun not yet a recognized runtime in validator)
    buildCommand: curl -fsSL https://bun.sh/install | bash && export BUN_INSTALL="$HOME/.bun" && export PATH="$BUN_INSTALL/bin:$PATH" && bun install && bun run build
    startCommand: export BUN_INSTALL="$HOME/.bun" && export PATH="$BUN_INSTALL/bin:$PATH" && bun run start

databases:
  # Postgres 18 database (using free plan with 1GB storage)
  # Note: After deployment, organize under Records project and Demo environment via Dashboard
  - name: my-record-collection-db
    plan: free
    databaseName: my_record_collection
    region: oregon
    postgresMajorVersion: 18
    ipAllowList: []
